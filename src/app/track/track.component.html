  
<div fxLayout="row" class="cardList" fxLayout.xs="column" fxLayoutGap="1%" fxLayoutAlign.xs="center center"
fxLayoutWrap>
<mat-card class="example-card" fxFlexOrder.lt-md="4" fxFlexOrder.lt-sm="12" fxFlexOrder.lt-xs="12" *ngFor="let song of tracks">
        <mat-card-header>
          <mat-card-title>Majili</mat-card-title>
          <mat-card-subtitle>{{song.name}}</mat-card-subtitle>
        </mat-card-header>
        <a href={{song.url}} target="_blank">
            <!-- <ngx-avatar class="avtar" name={{song.name}}></ngx-avatar> -->
          <img mat-card-image src="assets/img/music.jpeg" alt="Photo of a music">
        </a>
        <mat-card-content>
          <p>
            Artist Name:{{song.artist}}
          </p>
          <p>
            Song: {{song.name}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)=saveTrack(song)>LIKE <mat-icon>favorite</mat-icon></button>
          <button mat-button>COMMENT<mat-icon> comment</mat-icon></button>
        </mat-card-actions>
      </mat-card>
    </div>
